<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Nome:</mat-label>
    <input matInput placeholder="Digite o nome do curso" formControlName="name">
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Categoria:</mat-label>
    <input matInput placeholder="Digite a categoria do curso" formControlName="category">
  </mat-form-field>
</form>
