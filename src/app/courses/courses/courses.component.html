
<mat-card>
  <mat-card-content>
    <mat-toolbar color="secondary">Cursos Disponiveis</mat-toolbar>
    <div *ngIf="courses$ | async as courses; else loading">

      <table mat-table [dataSource]="courses" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
    <!-- ID Column -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let course"> {{ course._id }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let course"> {{ course.name }}

    </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let course"> {{ course.category }}
      <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{ course.category | category }}</mat-icon>
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>

    </mat-header-cell>

    <mat-cell *matCellDef="let course">
      <button mat-mini-fab color="accent" aria-label="Adicionar um curso" (click)="onAdd()">
        <mat-icon >add</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="Editar curso">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Deletar curso">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>





  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
</div>
</ng-template>
</mat-card-content>

</mat-card>
